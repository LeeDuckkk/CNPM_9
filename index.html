        .header {
            background-color: #3567a1;
            color: #fff;
            padding: 7px;
            text-align: center;
        }
        .slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-padding: 50%;
        }
        .slide {
            flex: 0 0 auto;
            width: 100%; 
            scroll-snap-align: center;
            text-align: center;
            position: relative;
            border: 1px solid #0b4366;
            margin: 6px;
            padding: 6px;
            background-color: #fff;
            color: #0d1b2b;
        }
        .slide img {
            max-width: 100%; 
            border: 2px solid #333;
        }
        .slide h2, .slide p {
            margin: 0 0 10px 0;
        }
        a {
            color: inherit;      
            text-decoration: none; 
        }
        a:hover {
            color: #385161; 
        }
        @media screen and (max-width: 600px) {
            .slider {
                flex-direction: column;
            }
            .slide {
                width: 90%;
                margin: 6px auto;
            }
        }
        @media (min-width: 600px) { 
            .slide {
                width: 30%; 
            }
        }
    </style>
</head>
